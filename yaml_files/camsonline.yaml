openapi: 3.0.3
info:  
  title: CAMS (Computer Age Management Services Limited), All States
  description:  >- 
                CAMS (Computer Age Management Services Limited) was awarded Certificate of Registration vide Circular PFRDA/16/01/02/005/2020-REG-CRA dated 30.03.2020 to act as Central Record-keeping Agency under the National Pension System as per PFRDA (Central Record-keeping Agency) Regulations 2015 and amendment thereto.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/camsonline'
paths:
  
  /astmt:
    post:
      tags:
        - APIs
      summary: Account Statement
      description: API to verify Account Statement.
      security:
        - clientId: []
          apiKey: []
      operationId: astmt
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - PRAN
                    - PAN
                    - MOBILE
                    - EMAIL
                    
                    - FullName
                    
                    - DOB
                    
                    - GENDER
                      
                  properties:
                    PRAN:
                      type: string
                      description: PRAN NO
                      example: "123456789012"
                       
                    
                    PAN:
                      type: string
                      description: PAN NO
                      example: "ABCDE1234F"
                       
                    
                    MOBILE:
                      type: string
                      description: MOBILE NO
                      example: "95XXXXXXXX"
                       
                    
                    EMAIL:
                      type: string
                      description: EMAIL ID
                      example: "abc@gmail.com"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"
                    DOB:
                      type: string
                      description: Date of birth in DD-MM-YYYY format
                      example: "31-12-1980"
                    GENDER:
                      type: string
                      description: Gender - Male for male, Female for female and O for other
                      example: "Male"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
  /epran:
    post:
      tags:
        - APIs
      summary: ePRAN Card
      description: API to verify ePRAN Card.
      security:
        - clientId: []
          apiKey: []
      operationId: epran
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - PRAN
                    - PAN
                    - MOBILE
                    - EMAIL
                    
                    - FullName
                    
                    - DOB
                    
                    - GENDER
                      
                  properties:
                    PRAN:
                      type: string
                      description: PRAN NO
                      example: "123456789012"
                       
                    
                    PAN:
                      type: string
                      description: PAN NO
                      example: "ABCDE1234F"
                       
                    
                    MOBILE:
                      type: string
                      description: MOBILE NO
                      example: "95XXXXXXXX"
                       
                    
                    EMAIL:
                      type: string
                      description: EMAIL ID
                      example: "abc@gmail.com"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"
                    DOB:
                      type: string
                      description: Date of birth in DD-MM-YYYY format
                      example: "31-12-1980"
                    GENDER:
                      type: string
                      description: Gender - Male for male, Female for female and O for other
                      example: "Male"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
components:
  schemas:
    ConsentArtifactSchema:
      $ref: './common/ConsentArtifactSchema.yaml#/ConsentArtifactSchema'
    AcademicCertificateSchema:
      $ref: './common/AcademicCertificateSchema.yaml#/AcademicCertificateSchema'
          
  responses:
    400Error:
      $ref: './common/ErrorResponse.yaml#/400Error'
    401Error:
      $ref: './common/ErrorResponse.yaml#/401Error'
    404Error:
      $ref: './common/ErrorResponse.yaml#/404Error'
    500Error:
      $ref: './common/ErrorResponse.yaml#/500Error'
    502Error:
      $ref: './common/ErrorResponse.yaml#/502Error'
    503Error:
      $ref: './common/ErrorResponse.yaml#/503Error'
    504Error:
      $ref: './common/ErrorResponse.yaml#/504Error'
  securitySchemes:
    clientId:
      type: apiKey
      in: header
      name: X-APISETU-CLIENTID
    apiKey:
      type: apiKey
      in: header
      name: X-APISETU-APIKEY