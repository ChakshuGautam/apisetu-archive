    description: A trade union or management can raise an industrial dispute which is connected with the employment or non-employment or the terms of employment or with the conditions of labour; Industrial dispute is raised before Conciliation Officer(C.O.) of the area. Conciliation Officer for the purpose of bringing about a settlement of dispute, without delay, investigate the dispute and all matter affecting the merits and right settlement thereof and may do all such things as he thinks fit for the purpose of inducting the parties to come to a fair and amicable settlement of dispute. If settlement of the dispute arrives in the course of conciliation proceedings then the Conciliation Officer (C.O.) sends a report thereof to the appropriate Government. If no such settlement is arrived at, the Conciliation Officer (C.O.) shall send to the appropriate Government , as soon as practicable after the close of the investigation , a report which is called Failure of Conciliation Report (FOC report). If, on a consideration of the report referred above, the appropriate Government is satisfied that there is a case for reference to Central Government Industrial Tribunal (CGIT), it may make such reference. <i>[Updated on 23rd August 2023]</i>
