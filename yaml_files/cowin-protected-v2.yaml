  /v4/appointment/schedule:
    post:
      tags:
        - Vaccination Appointment APIs
      summary: Create an appointment for vaccination         
      description: API to schedule an appointment for vaccination. An appointment can be scheduled for a selected center, on a selected date and for a selected session. An appointment can be scheduled for multiple beneficiaries provided their registered mobile number is same as the registered mobile number of the logged in or authenticated beneficiary. 
      operationId: schedule
      security:
      - BearerAuth: []
      requestBody:
        content:
            application/json:
              schema:
                type: object
                properties:
                  center_id: 
                    type: number
                    minLength: 1
                    example: 925 
                  session_id: 
                    type: string
                    format: uuid
                    example: 8fa243cd-9f26-4a43-a422-714ba8f41bf2
                  
                  beneficiaries:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    description: Array of beneficiary reference ids
                    example: ["14527409197190"]
                    items:
                      type: string
                      maxLength: 14
                      description: Beneficiary reference ids
                  slot: 
                    type: string
                    example: '11:00AM-01:00PM'
                  is_precaution: 
                    type: boolean 
                    example: false
                  dose: 
                    type: number
                    minLength: 1
                    example: 1
                required:
                  - center_id
                  - session_id
                  - slot
                  - beneficiaries
                  - is_precaution
                  - dose
      responses:
        '200':
          description: Appointment scheduled successfully.
          content:
            application/json:
              schema:
                properties:
                  appointment_confirmation_no:
                    type: string
                    example: 0c2345c8-6559-42d9-a1af-3774230c16ab
                required:
                  - appointment_confirmation_no
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                Invalid Input data:
                  $ref: '#/components/examples/invalidInputData'
                No Beneficiary Found:
                  $ref: '#/components/examples/NoBeneficiaryFound'  
                Invalid Slot Id:
                  $ref: '#/components/examples/InvalidSlotId'  
                Active Appointment Exist:
                  $ref: '#/components/examples/ActiveAppointmentExist'  
                Invalid Slot_Id:
                  $ref: '#/components/examples/InvalidSlot_Id'  
                Appointments allowed for future dates:
                  $ref: '#/components/examples/Appointments_allowed_for_future_dates'    
                No Session Found:
