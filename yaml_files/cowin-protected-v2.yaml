openapi: 3.0.2
info:
  title: Co-WIN Protected APIs
  description: Co-WIN Protected APIs allow any third-party application to access certain restricted information, in order to access, the service providers must agree to the extant “Terms of Service”. All third-party applications that wish to integrate with Co-WIN using Protected APIs should undertake a prescribed integration and testing process with the Co-WIN APIs. For this purpose, the authenticated ASP system administrators will be provided with access to a sandbox environment with staging-level API keys to test integration with the Co-WIN APIs, that the ASP wishes to use in their operations. Only after a successful testing cycle is completed and demonstrated to a competent authority, the ASP will be provided with production-level API keys for their Application. You can test these APIs on the Sandbox Server using API Key -  <code>3sjOr2rmM52GzhpMHjDEE1kpQeRxwFDr4YcBEimi</code> For production access, please register at <a href="https://sandbox.ndhm.gov.in/cowin/" target="_blank">ASP Registration</a>. Please refer to <a href="https://apisetu.gov.in/document-central/cowin/Cowin%20API%20Guidelines.html" target="_blank">CoWIN API Guidelines</a> for more details.[<i>Updated on 14th January 2022</i>]

  termsOfService: https://apisetu.gov.in/document-central/cowin/Terms%20of%20Service.html
  contact:
    name: Ministry of Health and Family Welfare
    url: https://www.cowin.gov.in
  version: 2.3.1
servers:
  - url: https://cdndemo-api.co-vin.in/api
    description: Sandbox Server
  - url: https://cdn-api.co-vin.in/api
    description: Production Server

paths:
          
  /v2/auth/generateOTP:
    post:
      tags:
        - Authentication APIs
      summary: Authenticate a beneficiary by Mobile/OTP
      description: Initiate beneficiary authentication using mobile and OTP
      operationId: generateOTP
      security:
      - ApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  minItems: 1  
                  example: "9876543210"
            
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    minItems: 1
                    example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error

  /v2/auth/confirmOTP:
    post:
      tags:
        - Authentication APIs
      summary: Confirm mobile OTP for authentication         
      description: API to confirm the OTP for authentication.
      operationId: confirmOTP
      security:
      - ApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  minLength: 64
                  example: "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"
                  description: SHA256 of the OTP
                txnId:
                  type: string
                  format: uuid
                  example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  isNewAccount:
                    type: string
                    description: Indicates whether the mobile number is already registered.
                    enum:
                      - "Y"
                      - "N"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '500':
          description: Internal Server Error

  /v2/registration/beneficiary/idTypes:
    get:
      tags:
        - Metadata APIs
      summary: Get list of beneficiary Id types 
      description: API to get list of beneficiary Ids that can be used as proof of identity for registration.
      operationId: idTypes
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  types:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      required:
                        - type
                        - id
                      properties:
                        type:
                          type: string
                          minLength: 1
                          example: Driving License
                        type_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: Type in preferred language as specified in Accept-Language header parameter.
                        id:
                          type: number
                          example: 2
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.
            examples: {}
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error       
        
  /v2/registration/beneficiary/genders:
    get:
      tags:
        - Metadata APIs
      summary: Get gender 
      description: API to get all gender details. 
      
      operationId: genders
      parameters:
        - in: header
          name: Accept-Language
          example: hi_IN
          required: false
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  genders:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        gender:
                          type: string
                          minLength: 1
                          example: Male
                        gender_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: Gender in preferred language as specified in Accept-Language header parameter. 
                        id:
                          type: number
                          example: 1
                      required:
                        - gender
                        - id
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.                        
            examples: {} 
            
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error     
            
  /v2/admin/location/states:
    get:
      tags:
        - Metadata APIs
      summary: Get states
      description: API to get all the states in India.
      
      operationId: states
      parameters:
        - in: header
          name: Accept-Language
          example: hi_IN
          required: false
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  states:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        state_id:
                          type: number
                          example: 58
                        state_name:
                          type: string
                          minLength: 1
                          example: Andaman and Nicobar Islands  
                        state_name_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: State name in preferred language as specified in Accept-Language header parameter. 
                      required:
                        - state_id
                        - state_name
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.                  
            examples: {}    
            
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error     
            
  /v2/admin/location/districts/{state_id}:
    get:
      tags:
        - Metadata APIs
      summary: Get list of districts
      description: API to get all the districts.
      operationId: districts
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
        - name: state_id
          in: path
          required: true
          schema:
            type: string
            example: 16
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  districts:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        state_id:
                          type: number
                          example: 16
                        district_id:
                          type: number
                          example: 391
                        district_name:
                          type: string
                          minLength: 1
                          example: Ahmednagar  
                        district_name_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: District name in preferred language as specified in Accept-Language header parameter. 
                      required:
                        - district_id
                        - district_name
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.
            examples: {}           
            
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error  

  /v2/registration/beneficiary/new:
    post:
      tags:
        - Beneficiary Registration APIs
      summary: Beneficiary Registration API
      description: API for beneficiary registration from partner applications. This API returns a beneficiary reference id as a unique identifier of the registered user.
      
      operationId: Beneficiary Registration for Partner Applications
      security:
      - BearerAuth: []
        
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  example: Apparao
                birth_year:
                  type: string
                  minLength: 1
                  description: Year of birth in YYYY format
                  example: "1980"
                gender_id:
                  type: number
                  minLength: 1
                  example: 1
                photo_id_type:
                  type: number
                  example: 1
                photo_id_number:
                  type: string
                  example: "9999"
                  minLength: 4
                  description: Last 4 digits of photo id number
                consent_version:
                  type: string
                  example: "1"
              required:
                - name
                - birth_year
                - gender
                - mobile_number
                - photo_id_type
                - photo_id_number
                - consent_version  
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  beneficiary_reference_id:
                    type: string
                    maxLength: 14
                    example: "1234567890123"
                    description: A unique id for the beneficiary
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                Invalid Input data:
                  $ref: '#/components/examples/invalidInputData'
                Required Name:
                  $ref: '#/components/examples/RequiredName'  
                Name Too Long:
                  $ref: '#/components/examples/NameTooLong'   
                Required Year of Birth:
                  $ref: '#/components/examples/RequiredYearOfBirth'
                Invalid Year of_Birth:
                  $ref: '#/components/examples/InvalidYearOf_Birth'
                Required Gender:
                  $ref: '#/components/examples/RequiredGender'
                Required Photo Id Type:
                  $ref: '#/components/examples/RequiredPhotoIdType'
                Required Photo Id Number:
                  $ref: '#/components/examples/RequiredPhotoIdNumber'
                Required Consent Version:
                  $ref: '#/components/examples/RequiredConsentVersion'
                Invalid Photo Id Type:
                  $ref: '#/components/examples/InvalidPhotoIdType'  
                Invalid Gender:
                  $ref: '#/components/examples/InvalidGender'  
                Invalid Birth Year:
                  $ref: '#/components/examples/InvalidBirthYear'
                Invalid Age Limit:
                  $ref: '#/components/examples/InvalidAgeLimit' 
                Invalid Name:
                  $ref: '#/components/examples/InvalidName'
                Registration Limit:
                  $ref: '#/components/examples/RegistrationLimit'  
                Duplicate Record with same photo Id:
                  $ref: '#/components/examples/DuplicateRecordwithsamephotoId'  
                Beneficiary already Exist:
                  $ref: '#/components/examples/BeneficiaryalreadyExist'  
                
                  
        '401':
          description: Unauthenticated access!
        
        '500':
          description: Internal Server Error

  /v2/registration/beneficiary/delete:
    post:
      tags:
        - Beneficiary Registration APIs
      summary: Delete a beneficiary
      description: API to delete a beneficiary by benefiary reference id.
      operationId: deleteBeneficiary
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                beneficiary_reference_id:
                  type: string
                  example: "1234567890123"
      responses:
        '204':
          description: ""
          
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                Invalid Input data:
                  $ref: '#/components/examples/invalidInputData'
                Required Beneficiary Id:
                  $ref: '#/components/examples/RequiredBeneficiaryId'  
                Beneficiary Already deleted:
                  $ref: '#/components/examples/BeneficiaryAlreadydeleted'  
                Beneficiary Not Linked With Mobile Number:
                  $ref: '#/components/examples/BeneficiaryNotLinkedWithMobileNumber'  
                Beneficiary Cannot be Deleted If He_she is Vaccinated:
                  $ref: '#/components/examples/BeneficiaryCannotBeDeletedIfHe_sheIsVaccinated'
                Appointment Status Not Found For Individual:
                  $ref: '#/components/examples/AppointmentStatusNotFoundForIndividual'
                Beneficiary Does Not Exist:
                  $ref: '#/components/examples/BeneficiaryDoesNotExist'  
                  
        '401':
          description: Unauthenticated access!

        '500':
          description: Internal Server Error
                    
  /v2/appointment/centers/findByLatLong:
    get:
      tags:
        - Metadata APIs
      summary: Get vaccination centers by latitude and longitude
      description: API to get vaccination centers by latitude and longitude.
      operationId: findByLatLong
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
        - name: lat
          in: query
          required: true
          schema:
            type: number
            format: float
            minimum: 8.06
            maximum: 37.10
            example: 28.70
        - name: long
          in: query
          required: true
          schema:
            type: number
            format: float
            minimum: 68.11
            maximum: 97.41
            example: 77.10
      security:
      - BearerAuth: [] 
      
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                properties:
                  centers:
                    $ref: '#/components/schemas/CentersSchema'
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.

        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '500':
          description: Internal Server Error

  /v4/appointment/sessions/findByPin:
    get:
      tags:
        - Vaccination Appointment APIs
      summary: Get vaccination sessions by PIN         
      description: API to get planned vaccination sessions on a specific date in a given pin. An optional parameter <i>vaccine</i> can also used to get the sessions for a specific vaccine. This paramters is used to to get the sessions for dose 2 appointment.
      operationId: findByPin
      parameters:
        - name: pincode
          in: query
          required: true
          schema:
            type: string
            minLength: 3
            example: "400034"
        - name: date
          in: query
          required: true
          schema:
            type: string
            example: "25-01-2021"
        - name: vaccine
          in: query
          description: This is an optional parameter to get the sessions for a specific vaccine.
          schema:
            type: string
            enum:
              - COVISHIELD
              - COVAXIN
            example: "COVAXIN"
      security:
      - BearerAuth: []      
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                properties:
                  sessions:
                    $ref: '#/components/schemas/SessionsSchema'
        '400':
          description: Bad Request
          content:
            Invalid Input data:
              example: Bad Request
            Invalid Pincode:
              schema:
                type: object
                properties:
                  errorCode:
                    example: " APPOIN0018"
                  error:
                    example: " Invalid Pincode" 
            
        '401':
          description: Unauthenticated Access
        '500':
          description: Internal Server Error                     

