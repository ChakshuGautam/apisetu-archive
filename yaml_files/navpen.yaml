openapi: 3.0.3
info:  
  title: NAVPEN NAVAL PENSION OFFICE, All States
  description:  >- 
                This is a newly created organisation which looks into the pensions of officers and Sailors. It is co-located with INS Tanaji and is headed by Logistic Officer-in-Charge of the rank of a Commodore. SO (Pensions) Officers and SO(Pensions) Sailors under him look after all pension matters. Issue of all PPOs and Corr PPOs are also coordinated by him. For all queries regarding your pensions you can write to him directly.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/navpen'
paths:
  
  /cersv:
    post:
      tags:
        - APIs
      summary: Certificate of Service
      description: API to verify Certificate of Service.
      security:
        - clientId: []
          apiKey: []
      operationId: cersv
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - personalNo
                    - personName
                    
                    - DOB
                      
                  properties:
                    personalNo:
                      type: string
                      description: Personal No.
                      example: "XXXXXXX"
                       
                    
                    personName:
                      type: string
                      description: Full Name
                      example: "Enter Your Full Name"
                       
                    
                    
                    DOB:
                      type: string
                      description: Date of birth in DD-MM-YYYY format
                      example: "31-12-1980"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
