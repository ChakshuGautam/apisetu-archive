openapi: 3.0.0
info:
  title: Tamil Nadu Police
  description: Tamil Nadu Police is the primary law enforcement agency of the state of Tamil Nadu, India. It is over 150 years old and is the fifth largest state police force in India.In Umang application,user can avail services of Tamil Nadu Police viz Complaint Status, FIR status, CSR Status and Vehicle Status of Police and Legal departments. <i>[Updated on 12th Septmeber 2023]</i>
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm
  contact:
    name: Provided by - UMANG
    url: https://web.umang.gov.in
  version: 1.0.0
servers:
  - url: https://apigw.umangapp.in
    description: Production Server
    
security: 
  - x-api-key: []
    
paths:
  /TNApi/ws1/complaintStatus:
