      tags:
        - Complaint Status Web Service
      summary: Check the complaint status using this service
      description: This api is used to check the complaint status
      operationId: TNApi/ws1/complaintStatus
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                tkn:
                  type: string
                  description: session token
                  example: dk6a24423c-ef39-4c94-804c-6b3e415c9917/1
                trkr:
                  type: string
                  description: tracker for current transaction
                  example: 213132
                lang:
                  type: string
                  description: language
                  example: en
                latitude:
                  type: string
                  description: latitude
                  example: 0.0
                longitude:
                  type: string
                  description: longitude
                  example: 0.0
                usrid:
                  type: string
                  description: user id
                  example: 09
                srvid:
                  type: string
                  description: service id
                  example: 1117
                mode:
                  type: string
                  description: mode of access
                  example: web
                pltfrm:
                  type: string
                  description: platform of access
                  example: andorid                 
                deptid:
                  type: integer
                  description: deptid
                  example: 185
                did:
                  type: string
                  description: did
                  example: 0
                subsid:
                  type: string
                  description: subsid
                  example: 0
                subsid2:
                  type: string
                  description: subsid2
                  example: 0
                formtrkr:
                  type: string
                  description: formtrkr
                  example: 0       
                complaint_number:
                  type: string
                  description: complaint_number
                  example: CUA19018361
                active_status:
                  type: string
                  description: active_status
                  example: COMPSTATUSA
                imei_number:
                  type: string
                  description: imei_number
                  example: 000000000000000
                imsi_number:
                  type: string
                  description: imsi_number
                  example: 000000000000000 
                mob_ip_address:
                  type: string
                  description: mob_ip_address
                  example: 10.163.2.201
                updatedon:
                  type: string
                  description: updatedon
                  example: 23-05-2019               
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: Accept
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: deptid
          in: header
          schema:
            type: integer
          example: "185"
        - name: srvid
          in: header
          schema:
            type: integer
          example: "1117"
        - name: subsid
          in: header
          schema:
            type: integer
          example: 0
        - name: subsid2
          in: header
          schema:
            type: integer
          example: 0
        - name: formtrkr
          in: header
          schema:
            type: integer
          example: 0
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rs:
                    type: string
                    description: Response Status
                    example: S
                  rc:
                    type: string
                    description: Response Code
                    example: 200
                  rd:
                    type: string
                    description: Response Description
                    example: Success.
                  pd:
                    type: object
                    description: complaint status objects
                    properties:
                      tnpolice:
                        type: object
                        description: complaint status object items
                        properties:     
                          response:
                            type: array
                            description: complaint status object item
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  description: name
                                  example: ComplaintId 
                                value:
                                  type: string
                                  description: value
                                  example: CUA19018361
        "400":
          description: Bad Request/Validation Error
