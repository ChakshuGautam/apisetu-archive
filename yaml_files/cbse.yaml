openapi: 3.0.3
info:  
  title: Central Board of Secondary Education, Delhi
  description:  >- 
                CBSE (http://www.cbse.nic.in/) is issuing marksheets, passing certificates, migration certificates etc. through DigiLocker. These are either pushed, or can be pulled by students into their DigiLocker accounts. Currently available for the following years:-  Class XII- 2001- 2023  Class X- 2001 - 2023  NEET Rank Letter for 2016 and 2017  NEET Marksheet- 2017  CTET Eligibility Certificate & Marksheet- 2018-Dec; 2019-July; 2019-Dec; 2021-Jan; 2021-Dec, 2022-Dec  Registration Card of class IX & XI are available 2021
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/cbse'
paths:
  
  /ixreg:
    post:
      tags:
        - APIs
      summary: Class IX Registration
      description: API to verify Class IX Registration.
      security:
        - clientId: []
          apiKey: []
      operationId: ixreg
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - REGNO
                    - SCH
                    - SLNO
                    
                    - FullName
                      
                  properties:
                    REGNO:
                      type: string
                      description: REGISTRATION NO
                      example: "B222150010020"
                       
                    
                    SCH:
                      type: string
                      description: SCHOOL CODE
                      example: "15001"
                       
                    
                    SLNO:
                      type: string
                      description: SERIAL NO
                      example: "00015"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
