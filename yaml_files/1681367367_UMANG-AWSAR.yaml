openapi: 3.0.0
info:
  title: Augmenting Writing Skills for Articulating Research (AWSAR)
  description: “Augmenting Writing Skills for Articulating Research (AWSAR)” is an initiative that aims to disseminate Indian research stories among the masses in an easy to understand and interesting format to a common man. Under this initiative, PhD Scholars and Post-Doctoral Fellows (PDFs) in Science and Technology (S&T) streams would be encouraged to write at least one popular science article during the tenancy of their fellowship, and to participate in a national competition.<i>[Updated on 13th April 2023]</i>
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm
  contact:
    name: Provided by - UMANG
    url: https://web.umang.gov.in
  version: 1.0.0
servers:
  - url: https://apigw.umangapp.in
    description: Production Server
security:
  - x-api-key: []    
    
