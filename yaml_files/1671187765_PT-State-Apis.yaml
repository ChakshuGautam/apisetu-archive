  securitySchemes:
    clientId:
      type: apiKey
      in: header
      name: X-APISETU-CLIENTID
    apiKey:
      type: apiKey
      name: X-APISETU-APIKEY
      in: header           
  
  examples:
    when_ts_is_missing_in_header:
      value:
        errorCode: ts_missing
        error: timestamp is missing!  
        
    when_clientid_is_missing_in_header:
      value:
        errorCode: clientid_missing
        error: clientid is missing!   
    Authorization_token_invalid:
      value:
        errorCode: invalid_authentication
        error: Authentication failed!  
    Authorization_token_expired:
      value:
        errorCode: token_expired
        error: Authentication failed!    
        
        
        