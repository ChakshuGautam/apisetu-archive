openapi: 3.0.0
info:
  title: Poshan Tracker (PT) State APIs
  version: 1.0.0
  description: The ‘Poshan Tracker’ is a mobile based application rolled out by the Ministry of Women and Child Development, Government of India on 1st March 2021 through National e-Governance Division (NeGD), Poshan Tracker is an important governance tool. Technology under Poshan Tracker is being leveraged for dynamic identification of stunting, wasting, under-weight prevalence among children and last mile tracking of nutrition service delivery <i>[Updated on 15th December 2022]</i>.
  termsOfService: "https://www.poshantracker.in/termsofservice"
  contact: 
    name: "Provided by - MWCD"
    url: "https://www.poshantracker.in/"
    
servers:
  - url: https://apisetu.gov.in
    description: Production Server
security:
  - clientId: []
  - apiKey: []
  
paths:
  /pt/{LGDStateCode}/srv/v1/thr:
    post:
      tags:
        - Take Home Ration API 
      summary: Monthly Take Home Ration (THR) Data
      description: >-
        API to provide the list of beneficiaries who received Take Home Ration(THR) in a month
      
        
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                project_id: 4013
                month: '10'
                year: '2022'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: LGDStateCode
          in: path
          schema:
            type: integer
          required: true
          description: | 
                     State LGD as per <a href="https://lgdirectory.gov.in" target="_blank">https://lgdirectory.gov.in</a>
        
                      **The below table defines the State codes as per LGD**
                      
                      | State Code       | State Name  |
