                      | 9               | UTTAR PRADESH|
                      | 19              | WEST BENGAL|
          
                      
                      
                      
                      
          example: '27'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  - awc_id: 123456
                    beneficiary_id: 111222333
                    beneficiary_type: lactating_mother
                    district_id: 400
                    dob: '2001-06-07'
                    month: '10'
                    name: Arch govind
                    project_id: 1234
                    provided_thr: 44
