                      | 7               | DELHI |
                      | 30              | GOA|
                      | 24              | GUJARAT|
                      | 6               | HARYANA|
                      | 2               | HIMACHAL PRADESH|
                      | 1               | JAMMU AND KASHMIR|
                      | 20              | JHARKHAND |
                      | 29              | KARNATAKA |
                      | 32              | KERALA|
                      | 37              | LADAKH|
                      | 31              | LAKSHADWEEP|
                      | 23              | MADHYA PRADESH|
                      | 27              | MAHARASHTRA |
                      | 14              | MANIPUR|
                      | 17              | MEGHALAYA|
                      | 15              | MIZORAM|
                      | 13              | NAGALAND|
                      | 21              | ODISHA|
                      | 34              | PUDUCHERRY |
                      | 3               | PUNJAB |
                      | 8               | RAJASTHAN|
                      | 11              | SIKKIM|
                      | 33              | TAMIL NADU|
                      | 36              | TELANGANA|
                      | 38              | THE DADRA AND NAGAR HAVELI AND DAMAN AND DIU |
                      | 16              | TRIPURA|
