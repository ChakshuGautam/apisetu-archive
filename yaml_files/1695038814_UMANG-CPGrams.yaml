                      Mobile:
                        type: string
                        description: mobile
                        example: 9309514024
                      Address1:
                        type: string
                        description: address1
                        example: Siddrameshwara Nilaya
                      Address2:
                        type: string
                        description: address2
                        example: null
                      Address3:
                        type: string
                        description: address3
                        example: null  
