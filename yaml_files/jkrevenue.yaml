openapi: 3.0.3
info:  
  title: Revenue Department, Jammu & Kashmir, Jammu & Kashmir
  description:  >- 
                  Full and comprehensive digitalization and consequent streamlining of land records has been on the cards for some time in order to attend to settlement works in addition to making the entire process of accessing such records by the people in Jammu and Kashmir hassles free, available in transparent and quick mode. To undertake the assignment which is of immense importance due to host of reasons, scanning and digitization process has been going on under Digital India Land Records Modernization Programme (DILRMP) in Revenue Training Institute, Bemina Srinagar/ Jammuà¥¤
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/jkrevenue'
paths:
  
  /chcer:
    post:
      tags:
        - APIs
      summary: Character Certificate
      description: API to verify Character Certificate.
      security:
        - clientId: []
          apiKey: []
      operationId: chcer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - RefNo
                    - TokenNo
                      
                  properties:
                    RefNo:
                      type: string
                      description: Application Reference Number
                      example: "JKRC/2018/236543"
                       
                    
                    TokenNo:
                      type: string
                      description: Certificate Token Number
                      example: "2924637nNv839"
                       
                    
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
