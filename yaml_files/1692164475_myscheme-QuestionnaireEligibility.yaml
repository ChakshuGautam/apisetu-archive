openapi: 3.0.0
paths:
  /srv/v1/rules/eligibility/form/schemes/list:
    get:
      operationId: questionnaire-eligibility
      summary: Questionnaire Available Schemes List
      description: This API is used to get list of scheme slugs along with language codes for which eligibility questionnaires are availble for that scheme.
      
      
      parameters:
        
        - name: filters
          required: false
          in: query
          description: 'Value for filters parameter is generated by converting json object to encoded URI string using encodeURIComponent function. For example
            encodeURIComponent({"slug":{$in:["igndps"]}})
            Converted value =>%7B%22slug%22%3A%7B%24in%3A%5B%22igndps%22%5D%7D%7D'
          example: ""
          schema:
            type: string
      responses:
        "200":
          description: It returns list of scheme slugs along with language codes for which eligibility questionnaires are available for that scheme.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublishedSchemeDetailsDto"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestSchema"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenSchema"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorSchema"
      tags:
        - Questionnaire Available Schemes List
info:
  title:  Check Availability For Eligibility Questionnaire
  description: >-2
    This document provides detailed description about API to get list of scheme slugs along with language codes for which eligibility questionnaires are availble for that scheme. 
    
