  schemas:
    BadRequestSchema:
      type: object
      properties:
        status:
          type: string
          description: Failure Status
          example: Failure
        statusCode:
          type: string
          description: Http Status Code
          example: 400
        data:
          type: object
          description: Blank Object
          example: {}
        errorDescription:
          type: string
          description: Error Description
          example: This is bad request
    ForbiddenSchema:
      type: object
      properties:
        status:
          type: string
          description: Failure Status
          example: failed
        statusCode:
          type: string
