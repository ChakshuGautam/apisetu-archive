openapi: 3.0.3
info:  
  title: Single Window System - Jammu and Kashmir, Jammu & Kashmir
  description:  >- 
                J&K SICOP is the implementing agency of BRAP in J&K and has developed Single Window Portal as one stop solution for the prospective investors, who can apply online for various NOC of different departments, track the application, download final certificate etc from this portal. At present we have more than 150 services offered through this portal which are either integrated or developed on Single Window Portal. We want the investor to get the NOC from Digilocker also.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/singlewindow'
paths:
  
  /armtw:
    post:
      tags:
        - APIs
      summary: Application for Registration of Motor Transport Worker Registration
      description: API to verify Application for Registration of Motor Transport Worker Registration.
      security:
        - clientId: []
          apiKey: []
      operationId: armtw
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - f_name
                    - t_id
                    - d_o_b
                    - y_o_r
                      
                  properties:
                    f_name:
                      type: string
                      description: Full Name
                      example: "uday sharma"
                       
                    
                    t_id:
                      type: string
                      description: Tracking ID
                      example: "XX-XXXXX"
                       
                    
                    d_o_b:
                      type: string
                      description: Date Of Birth
                      example: "dd-mm-yyyy"
                       
                    
                    y_o_r:
                      type: string
                      description: Year Of Registration
                      example: "2023,2022,2021,2020,2019,2018"
                       
                    
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
