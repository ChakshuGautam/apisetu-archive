openapi: 3.0.3
info:  
  title: GSWS, Andhra Pradesh, Andhra  Pradesh
  description:  >- 
                Grama Ward Sachivalayam (GSWS), Government of Andhra Pradesh is issuing Income certificates, Integrated certificates, Family Membership certificates, Computerized Adangal, OBC certificates, Records of Rights, No Earning Member Certificate, EWS Certificate, Aarogyasri Card(Health Card), Marriage Certificate, Small and marginal certificate, Agriculture income certificate, Possession certificate, Title deed cum passbook and Late registration of birth/death certificate to citizens from January 2022 onwards. Citizens can fetch these documents into their DigiLocker account  
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/gsws'
paths:
  
  /aicer:
    post:
      tags:
        - APIs
      summary: Agriculture Income Certificate
      description: API to verify Agriculture Income Certificate.
      security:
        - clientId: []
          apiKey: []
      operationId: aicer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - RequisitionId
                    
                    - FullName
                    
                    - DOB
                      
                  properties:
                    RequisitionId:
                      type: string
                      description: Requisition Id
                      example: "IC211118000001"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"
                    DOB:
                      type: string
                      description: Date of birth in DD-MM-YYYY format
                      example: "31-12-1980"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
