openapi: 3.0.3
info:  
  title: eDistrict Meghalaya Services, Meghalaya
  description:  >- 
                National Informatics Centre under Ministry of Communications and Information Technology, Government of India is a premier Information Technology organization in India which is committed to providing state-of-the art, solutions for the IT needs of the Government of India, state governments and UTs at all levels. NIC carries the distinction of being the largest IT organization in the Country and has set up a nationwide computer communication network, called NICNET, with over 1400 nodes connecting the National Capital, the State Capitals and the District Headquarters to one another.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/megedistrict'
paths:
  
  /incer:
    post:
      tags:
        - APIs
      summary: Income Certificate
      description: API to verify Income Certificate.
      security:
        - clientId: []
          apiKey: []
      operationId: incer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf  
                    
                certificateParameters:
                  type: object
                  required:
                    - RefNo
                    - TokenNo
                      
                  properties:
                    RefNo:
                      type: string
                      description: Ref No
                      example: "ServicePlus Certificate No like ML-FIC/2019/00001"
                       
                    
                    TokenNo:
                      type: string
                      description: TokenNo
                      example: "ServicePlus Token printed at the bottom of the page"
                       
                    
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
              application/pdf:
                example: Response body contains contents of the certificate in PDF format.
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
