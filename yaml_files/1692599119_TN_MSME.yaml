openapi: 3.0.0
info:
  title: TN MSME
  description: MSME stands for Micro, Small and Medium Enterprises. These include start-ups and other business initiatives which are comparatively small in budget and have limited operations.Micro, Small and Medium Enterprises(MSME) sector has emerged as a highly vibrant and dynamic sector of the Indian economy over the last five decades. MSMEs not only play a crucial role in providing large employment opportunities at comparatively lower capital cost than large industries but also help in industrialization of rural & backward areas, thereby, reducing regional imbalances, assuring more equitable distribution of national income and wealth. MSMEs are complementary to large industries as ancillary units and this sector contributes enormously to the socio-economic development of the country.UMANG interface helps entrepreneurs to access the MSME services for e.g. Registration , Apply schemes and track status and FAQs <i>[Updated on 10th August 2023]</i>.
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm
  contact:
    name: Provided by - UMANG
    url: https://web.umang.gov.in
  version: 1.0.0
