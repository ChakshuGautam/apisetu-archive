        - Consumer Details API
      summary: APDCL consumer details API
      description: This API is Used to Get the APDCL Consumer Details
      operationId: APDCLApi/ws1/getConsumerDetails
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tkn:
                  type: string
                  description: session token
                  example: os1a0bf692-b293-4e83-a5ff-44c91e599e18/2
                trkr:
                  type: string
                  description: tracker for current transaction
                  example: 213132
                lang:
                  type: string
                  description: language
                  example: en
                lat:
                  type: string
                  description: latitude
                  example: 90
                lon:
                  type: string
                  description: longitude
                  example: 90
                lac:
                  type: string
                  description: Location
                  example: 90
                usag:
                  type: string
                  description: usag
                  example: 12
                usrid:
                  type: string
                  description: user id
                  example: 191
                srvid:
                  type: string
                  description: service id
                  example: 1310
                mode:
                  type: string
                  description: mode of access
                  example: app
                pltfrm:
                  type: string
                  description: platform of access
                  example: Android 9
                formtrkr:
                  type: string
                  description: formtrkr
                  example: 1
                deptid:
                  type: string
                  description: department id
                  example: 420
                did:
                  type: string
                  description: Device Id
                  example: 122
                subsid:
                  type: string
                  description: subsid
                  example: subscriber Id
                subsid2:
                  type: string
                  description: subsid2
                  example: subscriber Id2
                consumerNo:
                  type: string
                  description: consumer number
                  example: 023000000039
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer 686548e3-d08b-3a82-9f81-2ef2f5efb95c
        - name: deptid
          in: header
          schema:
            type: integer
          example: "20"
        - name: srvid
          in: header
          schema:
            type: integer
          example: "20"
        - name: subsid
          in: header
          schema:
            type: integer
          example: "0"
        - name: subsid2
          in: header
          schema:
            type: integer
          example: "0"
        - name: formtrkr
          in: header
          schema:
            type: integer
          example: "0"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rs:
                    type: string
                    description: Response Status
                    example: S
                  rc:
                    type: string
                    description: Response Code
                    example: 200
                  rd:
                    type: string
                    description: Response Description
                    example: Success.
                  pd:
                    type: object
                    description: Response Payload
                    properties:
                      msg:
                        type: string
                        description: message
                        example: success
                      subName:
                        type: string
                        description: sub name
                        example: Jalukbari                         
                      consDetails:
                        type: object
                        description: consumer Details
                        properties:
                          lastRechargeDate:
                            type: string
                            description: last Recharge Date
                            example: 2023-03-10
                          consMobileNo:
                            type: string
                            description: consumer mobile number
                            example: 0
                          consName:
                            type: string
                            description: consumer name
                            example: KULENDRA  SARMA
                          consAddress:
                            type: string
                            description: consumer address
                            example: ROUDRASNATA NIWAS 3RD FLOOR FLAT NO-B,GOTANAGAR NH-37
                          consNo:
                            type: string
                            description: consumer number
                            example: 023000000039
                          availableBalance:
                            type: number
                            description: balance amount
                            example: 2676.53
                          status:
                            type: string
                            description: status
                            example: 0                         
        "400":
          description: Bad Request/Validation Error
