openapi: 3.0.0
info:
  title: Assam Power Distribution Company Limited (APDCL)
  description: Assam Power Distribution Company Limited (APDCL) is a publiclimited company whole owned by the Government of Assam. It was incorporatedon the 23rd day of October 2009 and has been registered under IndianCompanies Act 1956.The main purpose of forming the Company was to take over,manage and operate the electricity distribution system, assets, liabilities,undertaking of the erstwhile Assam State Electricity Board (ASEB) pursuantto a notified transfer scheme in terms of Part XIII of the Electricity Act,2003.The primary purpose of the Company is to undertake distribution,trading and supply of electricity in the state of Assam or outside it inaccordance with provisions of Applicable Law and all activities ancillary orappurtenant thereto. It has also the mandate to develop, maintain andoperate the power distribution system in the state of Assam. In carrying outthe work of supplying power, APDCL reaches every part of the state. Thecompany is serving the people of Assam with a consumer base of more than 33lakhs. This is growing year by year <i>[Updated on 17th April  2023]</i>
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm.

  contact:
    name: Provided by - UMANG
    url: https://web.umang.gov.in
  version: 1.0.0
servers:
  - url: https://apigw.umangapp.in
    description: Production Server
    
security: 
 - x-api-key: []
    
