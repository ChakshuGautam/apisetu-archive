openapi: 3.0.3
info:  
  title: Directorate of Factories, West Bengal, West Bengal
  description:  >- 
                The Directorate of Factories, under the Department of Labour, Govt. of West Bengal is mainly responsible for the implementation and administration of the Factories Act in the State. It is the apex body for registration, approval of plan and issuance of licenses for the factories in the state under the Factories Act. These licenses and certificates can be fetched from DigiLocker.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/wbfactories'
paths:
  
  /alsfc:
    post:
      tags:
        - APIs
      summary: Application/ License for Factory
      description: API to verify Application/ License for Factory.
      security:
        - clientId: []
          apiKey: []
      operationId: alsfc
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - LICNO
                    
                    - FullName
                    
                    - DOB
                    
                    - GENDER
                    
                    - Mobile
                      
                  properties:
                    LICNO:
                      type: string
                      description: Licence No.
                      example: "22703"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"
                    DOB:
                      type: string
                      description: Date of birth in DD-MM-YYYY format
                      example: "31-12-1980"
                    GENDER:
                      type: string
                      description: Gender - Male for male, Female for female and O for other
                      example: "Male"
                    Mobile:
                      type: string
                      description: Mobile No
                      example: "9876543210"
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
