    post:
      tags:
        - APIs
      summary: Departmental Test Certificates
      description: API to verify Departmental Test Certificates.
      security:
        - clientId: []
          apiKey: []
      operationId: ttcer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
