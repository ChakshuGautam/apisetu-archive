info:
  title: Computerization and Computer Networking of Consumer Fora in Country (ConfoNet)
  description: Confonet is an internet based Case Monitoring System developed for automating the work flow of the consumer commissions, starting from case registration until announcement of judgment.The CONFONET project has been implemented in the backdrop of The Consumer Protection Act, 1986 and The Consumer Protection Act, 2019. Under the provision of the Act, quasi-judicial machinery, namely, Consumer Dispute Redressal Commissions at the district level known as (DCDRC) and Consumer Dispute Redressal Commissions at the State level known as (SCDRC) and Consumer Dispute Redressal Commissions at the National Level known as (NCDRC) were setup. The project was initiated and an Executive Finance Committee (EFC) was prepared to provide a turnkey solution at each of the District Commissions, State Commissions & National Commission, including linkages with respective State Governments and Central Governments. <i>[Updated on 11th September 2023]</i>
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm
