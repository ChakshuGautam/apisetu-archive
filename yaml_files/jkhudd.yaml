openapi: 3.0.3
info:  
  title: Jammu and Kashmir Housing and Urban Development Department, Jammu & Kashmir
  description:  >- 
                Housing and Urban Development  Department in Union Territory of Jammu and Kashmir also deals with Issuance of Birth and Death Certificates and other commercial permissions within the jurisdiction of all Local Bodies of the Union Territory. Department has taken a lead in providing Digital Services to the general public by issuing digitally signed documents to the applicants
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/jkhudd'
paths:
  
  /btcer:
    post:
      tags:
        - APIs
      summary: Birth Certificate
      description: API to verify Birth Certificate.
      security:
        - clientId: []
          apiKey: []
      operationId: btcer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - RefNo
                    - TokenNo
                      
                  properties:
                    RefNo:
                      type: string
                      description: Application Reference Number
                      example: "JKRC/2018/236543"
                       
                    
                    TokenNo:
                      type: string
                      description: Certificate Token Number
                      example: "2924637nNv839 or date of issue in dd/mm/yyyy if token number is less than 8 chars"
                       
                    
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
