    description: "Atal Pension Yojana (APY), formerly known as Swavalamban Yojana is a government-backed pension scheme in India, primarily targeted at the unorganised sector. The Atal Pension Yojana is a Govt of India scheme that ensures the old age income security of the working poor and is focused on encouraging and enabling them to save for their retirement. <i>[Updated on 19th September 2022]</i>"
