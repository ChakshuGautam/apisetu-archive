              type: "string"
            example: "application/json"
          - 
            name: "deptid"
            in: "header"
            schema: 
              type: "integer"
            example: "37"
          - 
            name: "srvid"
            in: "header"
            schema: 
              type: "integer"
            example: "495"
          - 
            name: "subsid"
            in: "header"
            schema: 
              type: "string"
            example: "l3_1003"
          - 
            name: "subsid2"
            in: "header"
            schema: 
              type: "integer"
            example: "0"
          - 
            name: "formtrkr"
            in: "header"
            schema: 
              type: "integer"
            example: "0"
          - 
            name: "x-api-key"
            in: "header"
            schema: 
              type: "string"
            example: "xxxxxxxxxxxx"
        responses: 
          200: 
            description: "Successful response"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties:
                    rs:
                      type: string
                      description: Response Status
                      example: S
                    rc:          
                      type: string
                      description: Response Code
                      example: EPFO0000
                    rd:
                      type: string
                      description: Response Description
                      example: Success.
                    payloadLogin:
                      type: object
                      description: Response payloadLogin
                      properties:
                        token:
                          type: string
                          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHBpcmF0aW9uIjoiMDItMDgtMjAyMiAxMzozMjo0NSIsInV1aWQiOiJlZmVmYTBmYy04NjdjLTRlZmYtODc4ZS01YjQzODZkYWU0NmMifQ==.Ch4Y6GBX6ZqkZDU4GzJefgyYtPDCFmKnatAaRVePFDU=
                        reftoken:
                          type: string
                          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1YW4iOiIxMDAwODkyOTM1MDUiLCJ1dWlkIjoiZDg4MzcyOWItODEwNC00NWI0LTgwYzItYjUzOTM4YWU0ZjYwIn0=.rKkvHo+SA4n0VjhdgBBITyoDA5K5/J6o/HR7MaiAXq8=
                        errormsg:
                          type: string
                          example: null
                        mno:
                          type: string
                          example: xxxxxx2244
                    payloadValidateOTP:
                      type: object
                      description: Response payloadValidateOTP
                      properties:
                        rc:
                          type: string
                          example: OTP0001
                        rs:
                          type: string
                          example: S
                        rd:
                          type: string
                          example: OTP validated successfully.
                        pd:
                          type: string
                          example: null
          400:
            description: Bad Request/Validation Error
