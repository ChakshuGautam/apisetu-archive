---
  openapi: "3.0.0"
  info: 
    title: "Employees' Provident Fund Organization (EPFO) - Raise Claim"
    description: "EPFO (Employees’ Provident Fund Organisation) Passbook API help to check employees or onboarding user’s provident funds (PF) details via API Setu. EPFO Passbook API is a system which helps an enterprise to do check details of employees PF account by using the UAN number and OTP with highest accuracy in record time with this user friendly application. <i>[Updated on 21st Septmeber 2022]</i>"
    termsOfService: "https://web.umang.gov.in/uaw/ts/v1/en/index.htm"
    contact: 
      name: "Provided by - UMANG"
      url: "https://web.umang.gov.in"
    version: "1.0.0"
  servers: 
    - 
      url: "https://apigw.umangapp.in"
  paths: 
    /epfoApi/ws1/loginmob: 
      post: 
        tags: 
          - "Login Mobile User Authentication API"
        summary: "Generate Token for Given Mobile Number"
        requestBody: 
          content: 
            application/json: 
              schema: 
                type: "object"
                properties:
                  tkn: 
                    type: string
                    description: session token
                    example: os1a0bf692-b293-4e83-a5ff-44c91e599e18/2
                  trkr:
                    type: string
                    description: tracker for current transaction
                    example: UW-nP20210518091722
                  lang:
                    type: string
                    description: language
                    example: en
                  usrid:
                    type: string
                    description: user id
                    example: 2010205769
                  mode:
                    type: string
                    description: mode of the txn
                    example: web
                  pltfrm:
                    type: string
                    description: platform on which the txn happened
                    example: windows
                  did:
                    type: string
                    description: device id
                    example: null
                  formtrkr:
                    type: string
                    description: form tracker
                    example: 0
                  uan:
                    type: string
                    description: Universal Account Number
                    example: xxxxxxxxxxxx
                  srvid:
                    type: string
                    description: service id
                    example: 37
                  deptid:
                    type: string
                    description: department id
                    example: 495
                  subsid:
                    type: string
                    description: sub service id
                    example: l3_1001
                  subsid2:
                    type: string
                    description: sub service id 2
                    example: 0
        parameters: 
          - 
            name: "Content-Type"
            in: "header"
            schema: 
              type: "string"
            example: "application/json"
          - 
            name: "Accept"
            in: "header"
            schema: 
              type: "string"
            example: "application/json"
          - 
            name: "deptid"
            in: "header"
            schema: 
              type: "integer"
            example: "37"
          - 
            name: "srvid"
            in: "header"
            schema: 
              type: "integer"
            example: "495"
          - 
            name: "subsid"
            in: "header"
            schema: 
              type: "string"
            example: "l3_1001"
          - 
            name: "subsid2"
            in: "header"
            schema: 
              type: "integer"
            example: "0"
          - 
            name: "formtrkr"
            in: "header"
            schema: 
              type: "integer"
            example: "0"
          - 
            name: "x-api-key"
            in: "header"
            schema: 
              type: "string"
            example: "xxxxxxxxxxxx"
        responses: 
          200: 
            description: "Successful response"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties:
                    rs:
                      type: string
                      description: Response Status
                      example: S
                    rc:          
                      type: string
                      description: Response Code
                      example: EPFO0000
                    rd:
                      type: string
                      description: Response Description
                      example: Success.
                    payload:
                      type: object
                      description: Response Payload
                      properties:
                        token:
                          type: string
                          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHBpcmF0aW9uIjoiMDItMDgtMjAyMiAxMzozMjo0NSIsInV1aWQiOiJlZmVmYTBmYy04NjdjLTRlZmYtODc4ZS01YjQzODZkYWU0NmMifQ==.Ch4Y6GBX6ZqkZDU4GzJefgyYtPDCFmKnatAaRVePFDU=
                        reftoken:
                          type: string
                          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1YW4iOiIxMDAwODkyOTM1MDUiLCJ1dWlkIjoiZDg4MzcyOWItODEwNC00NWI0LTgwYzItYjUzOTM4YWU0ZjYwIn0=.rKkvHo+SA4n0VjhdgBBITyoDA5K5/J6o/HR7MaiAXq8=
                        errormsg:
                          type: string
                          example: null
                        mno:
                          type: string
                          example: xxxxxx2244
          400:
            description: Bad Request/Validation Error
    /umangApiShard/otpws/generate: 
      post: 
        tags: 
          - "Generate OTP API"
        summary: "Generate OTP for Given Mobile Number"
        requestBody: 
          content: 
            application/json: 
              schema: 
                type: "object"
                properties:
                  dgt: 
                    type: string
                    description: digit of OTP
                    example: 6
                  lang:
                    type: string
                    description: language
                    example: en
                  ort:
                    type: string
                    description: ort
                    example: epfo
                  mno:
                    type: string
                    description: mobile number
                    example: xxxxxxxxxxxx
                  trkr:
                    type: string
                    description: tracker for current transaction
                    example: UW-nP20210518091722
        parameters: 
          - 
            name: "Content-Type"
            in: "header"
            schema: 
              type: "string"
            example: "application/json"
          - 
            name: "Accept"
            in: "header"
            schema: 
              type: "string"
            example: "application/json"
          - 
            name: "deptid"
            in: "header"
            schema: 
              type: "integer"
            example: "37"
          - 
            name: "srvid"
            in: "header"
            schema: 
              type: "integer"
            example: "495"
          - 
            name: "subsid"
            in: "header"
            schema: 
              type: "string"
            example: "l3_1001"
          - 
            name: "subsid2"
            in: "header"
            schema: 
              type: "integer"
            example: "0"
          - 
            name: "formtrkr"
            in: "header"
            schema: 
              type: "integer"
            example: "0"
          - 
            name: "x-api-key"
            in: "header"
            schema: 
              type: "string"
            example: "xxxxxxxxxxxx"
        responses: 
          200: 
            description: "Successful response"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties:
                    rs:
                      type: string
                      description: Response Status
                      example: S
                    rc:          
                      type: string
                      description: Response Code
                      example: EPFO0000
                    rd:
                      type: string
                      description: Response Description
                      example: Success.
                    pd:
                      type: object
                      description: Response Payload
                      properties:
                        rtry:
                          type: string
                          example: 9|30|
                        tout:
                          type: string
                          example: 120
                        man:
                          type: string
                          example: true
                        wmsg:
                          type: string
                          example: Please wait for OTP
                        tmsg:
                          type: string
                          example: Timed out
                        maskmno:
                          type: string
                          example: null
                        maskemail:
                          type: string
                          example: null
                        smscli:
                          type: string
                          example: iUMANG
          400:
            description: Bad Request/Validation Error
