  description: The Ministry of New and Renewable Energy (MNRE) is the nodal Ministry of the Government of India for all matters relating to new and renewable energy. The broad aim of the Ministry is to develop and deploy new and renewable energy to supplement the energy requirements of the country.The Ministry of New and Renewable Energy (MNRE) is responsible for R&D, intellectual property protection, international cooperation, promotion, and coordination in renewable energy sources such as Wind Power, Small Hydro, Biogas, and Solar power. The citizen can avail the services of Solar Rooftop Installation like Solar Rooftop Calculator, view List of Agencies, Installation Request, Notification etc.<i>[Updated on 11th July 2023]</i>
