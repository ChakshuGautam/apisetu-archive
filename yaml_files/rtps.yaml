                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - param1
                    - param2
                    
                    - FullName
                      
                  properties:
                    param1:
                      type: string
                      description: Select Service
                      example: "Mutation Order, Registered Deed"
                       
                    
                    param2:
                      type: string
                      description: RTPS Application Reference No.
                      example: "RTPS-XYZ/4567/001"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
