openapi: 3.0.3
info:  
  title: RTPS Assam, Assam
  description:  >- 
                ARTPPG Department through Assam Citizen Centric Service Delivery Project(ACCSDP) intends to deliver various Government to Citizen services (which are notified under the ARTPS Act 2012 as ammended in 2019) online through Assam Right to Public Services(ARTPS) Portal. ARTPS Portal is developed by NIC and presently more than 30,00,000+ applications have been submitted. Presntly 10 service are available online in the Portal which citizen can apply by self/Public Faciliation Centres/Common Service Centres. The portal is available in https://rtps.assam.gov.in
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/rtps'
paths:
  
  /ctcer:
    post:
      tags:
        - APIs
      summary: Caste Certificate
      description: API to verify Caste Certificate.
      security:
        - clientId: []
          apiKey: []
      operationId: ctcer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - param1
                    
                    - FullName
                      
                  properties:
                    param1:
                      type: string
                      description: RTPS Application Reference No.
                      example: "RTPS-XYZ/4567/001"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
  /cecpy:
    post:
      tags:
        - APIs
      summary: Certified Copy
      description: API to verify Certified Copy.
      security:
        - clientId: []
          apiKey: []
      operationId: cecpy
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
