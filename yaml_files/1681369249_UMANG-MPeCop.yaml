info:
  title: Madhya Pradesh Police’s Mobile App (MPeCop)
  description: MPeCop Mobile Application is an effort of Madhya Pradesh Police to empower the Citizens of Madhya Pradesh. Users can avail important services such as telephone numbers and helpline numbers of the senior offices/police stations, search for seized vehicles, search for missing persons and unknown dead bodies. <i>[Updated on 31st March 2023]</i>.
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm
  contact:
    name: Provided by - UMANG
    url: https://web.umang.gov.in
  version: 1.0.0
servers:
  - url: https://apigw.umangapp.in
    description: Production Server
security:
 - x-api-key: []
paths:
  /MpEcopApi/ws1/login:
    post:
      tags:
        - Login API
      summary: MPeCop Login API
      description: This API is Used to Login to MPeCop
      operationId: MpEcopApi/ws1/login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tkn:
                  type: string
                  description: session token
                  example: os1a0bf692-b293-4e83-a5ff-44c91e599e18/2
                trkr:
                  type: string
                  description: tracker for current transaction
                  example: 213132
                lang:
                  type: string
                  description: language
                  example: en
                lat:
                  type: string
                  description: latitude
                  example: 90
                lon:
                  type: string
                  description: longitude
                  example: 90
                lac:
                  type: string
                  description: Location
                  example: 90
                usag:
                  type: string
                  description: usag
                  example: 12
                usrid:
                  type: string
                  description: user id
                  example: 191
                srvid:
                  type: string
                  description: service id
                  example: 1310
                mode:
                  type: string
                  description: mode of access
                  example: app
                pltfrm:
                  type: string
                  description: platform of access
                  example: Android 9
                apitrkr:
                  type: string
                  description: apitrkr
                  example: 1
                deptid:
                  type: string
                  description: department id
                  example: 420
                did:
                  type: string
                  description: Device Id
                  example: 122
                loginid:
                  type: string
                  description: loginid
                  example: pramodumang
                password:
                  type: string
                  description: password
                  example: Pramod@123
                langcd:
                  type: string
                  description: language code
                  example: 6
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer 686548e3-d08b-3a82-9f81-2ef2f5efb95c
        - name: deptid
          in: header
          schema:
            type: integer
          example: "20"
        - name: srvid
          in: header
          schema:
            type: integer
          example: "20"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rs:
                    type: string
                    description: Response Status
                    example: S
                  rc:
                    type: string
                    description: Response Code
                    example: 200
                  rd:
                    type: string
                    description: Response Description
                    example: Success.
                  pd:
                    type: object
                    description: Response Payload
                    properties:
                      validateUserResponseBean:
                        type: object
                        description: validated user details
                        properties:
                          firstName:
                            type: string
                            description: first Name
                            example: Pramod
                          int_checkLogin:
                            type: string
                            description: integer check Login
                            example: 0
                          loginStatus:
                            type: string
                            description: login status
                            example: Success!!
                          loginStatusCode:
                            type: string
                            description: login status code
                            example: S
                          userRegCount:
                            type: string
                            description: user Reg Count
                            example: 0
                          bStatus:
                            type: string
                            description: bstatus
                            example: true
        "400":
          description: Bad Request/Validation Error
