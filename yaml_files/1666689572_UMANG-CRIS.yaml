                    type: object
                    properties:
                      masterId:
                        type: string
                        example: UmangApiUser
                      enquiryType:
                        type: string
                        example: 3
                      reservationChoice:
                        type: string
                        example: 99
                      moreThanOneDay:
                        type: string
                        example: true
