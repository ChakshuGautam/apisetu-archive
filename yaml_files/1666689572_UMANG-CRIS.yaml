                          type: string
                          example: false
                        enqClass:
                          type: string
                          example: SL
                        trainNo:
                          type: string
                          example: 09098
                        wpServiceTax:
                          type: string
                          example: 2.7
                        tatkalFare:
                          type: string
                          example: 0
                        serverId:
                          type: string
                          example: Server-0
                        taRdsFlag:
                          type: string
                          example: false
                        fuelAmount:
                          type: string
                          example: 0.0
                        reqEnqParam:
                          type: string
                          example: 09098#NDLS#LKO#NDLS#SL
                        trainName:
                          type: string
                          example: NEWSUVIDHASUP
                        from:
                          type: string
                          example: NDLS
                        avlDayList:
                          type: array
                          items: 
                            type: object
                            properties:
                              reason:
                                type: string
                                example: null
                              currentBkgFlag:
                                type: string
                                example: N
                              availablityStatus:
                                type: string
                                example: TRAIN DEPARTED
                              wlType:
                                type: string
                                example: 0
                              availablityDate:
                                type: string
                                example: 31-10-2021
                              reasonType:
                                type: string
                                example: W
                              availablityType:
                                type: string
                                example: 0
                        cateringCharge:
                          type: string
                          example: 0
                        reservationCharge:
                          type: string
                          example: 20
                        travelInsuranceCharge:
                          type: string
                          example: 0.0
                        travelInsuranceServiceTax:
                          type: string
                          example: 0.0
                        totalCollectibleAmount:
                          type: string
                          example: 292.7
                        ftBookingMsgFlag:
                          type: string
                          example: false
                        nextEnqDate:
                          type: string
                          example: 2021-11-06T00:00:00
                        informationMessage:
                          type: array
                          items: 
                            type: object
                            properties:
                              popup:
                                type: string
                                example: true
                              paramName:
                                type: string
