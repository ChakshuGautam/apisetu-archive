                              type: string
                              example: false
                            pmfInputMaxLength:
                              type: string
                              example: 0
                            maxPassengers:
                              type: string
                              example: 6
                            travelInsuranceFareMsg:
                              type: string
                              example: Do you want to take Travel Insurance\n(â‚¹0.35/person)?
                            lowerBerthApplicable:
                              type: string
                              example: true
