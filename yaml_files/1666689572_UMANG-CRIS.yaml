                    type: string
                    description: from station
                    example: NDLS
                  toStation:
                    type: string
                    description: to station
                    example: LKO
                  journeyClass:
                    type: string
                    description: journey class
                    example: SL
                  journeyQuota:
                    type: string
                    description: journey quota
                    example: GN
                  paymentEnquiryFlag:
                    type: string
                    description: payment enquiry flag
                    example: N
