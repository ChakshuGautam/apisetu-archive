openapi: 3.0.3
info:  
  title: Health & Family Welfare Department, Govt of West Bengal, West Bengal
  description:  >- 
                Health & Family Welfare Department, Govt of West Bengal issuing Swasthyasathi Card, Clinical Establishment/Drug Retailer/Drug Wholesaler License and Certificate of Civil Registration (Birth & Death) are available on DigiLocker. Owner of the Swasthyasathi Card, Clinical Establishment/Drug Retailer/Drug Wholesaler and Certificate Holder (Birth & Death) respectively can pull the certificate into their DigiLocker accounts.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/wbhealth'
paths:
  
  /afmec:
    post:
      tags:
        - APIs
      summary: Application for Medical Establishment/ Centre
      description: API to verify Application for Medical Establishment/ Centre.
      security:
        - clientId: []
          apiKey: []
      operationId: afmec
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - licenceNumber
                    
                    - Mobile
                      
                  properties:
                    licenceNumber:
                      type: string
                      description: Licence Number
                      example: "30812342"
                       
                    
                    
                    Mobile:
                      type: string
                      description: Mobile No
                      example: "9876543210"
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
  /btcer:
