                lac:
                  type: string
                  description: lac
                  example: 96
                usag:
                  type: string
                  description: usage
                  example: app
                aud:
                  type: string
                  description: aud
                  example: null                  
                usrid:
                  type: string
                  description: user id
                  example: 4960
                srvid:
                  type: string
                  description: service id
                  example: 148
                mode:
                  type: string
                  description: mode of access
                  example: web
                pltfrm:
                  type: string
                  description: platform of access
                  example: CHROME
                apitrkr:
                  type: string
                  description: apitrkr
                  example: mplabour                  
                deptid:
                  type: string
                  description: Dept Id
