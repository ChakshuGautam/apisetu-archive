                id:
                  type: string
                  description: id
                  example: 0                
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: deptid
          in: header
          schema:
            type: integer
          example: "161"
        - name: srvid
          in: header
          schema:
            type: integer
          example: "994"
      responses:          
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rs:
                    type: string
                    description: Response Status
                    example: S
                  rc:
                    type: string
                    description: Response Code
                    example: MPL0000
                  rd:
                    type: string
                    description: Response Description
                    example: Success
                  pd:
                     type: object
                     properties:
                            columns:
                              type: array
                              description: column object items
                              items:
                                type: string
                                description: column names
                                example: Event_Name
                            rows:
                              type: array
                              description: rows object items
                              items:
                                type: array
                                description: row objects
                                items:
                                  type: string
                                  description: row object values   
                                  example: "Association of Industries DEWAS - Workshop dated 16/11/2017"                             
                  pdExp:
                    type: object
                    description: error Description
                    properties:
                      message:
                          type: string
                          description: message
                          example: null.                                            
        "400":
          description: Bad Request/Validation Error
