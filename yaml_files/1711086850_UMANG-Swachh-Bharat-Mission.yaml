info:
  title: Swachh Bharat Mission
  description: |-
      Swachh Bharat Mission, the worldâ€™s largest sanitation initiative was launched by the Prime Minister of India in 2014 to achieve an Open Defecation Free India by October 2, 2019, as a tribute to Mahatma Gandhi. The programme led to the construction of over 10 crore individual household toilets, taking sanitation coverage from 39% in 2014 to 100% in 2019 when around 6 lakh villages declared themselves Open Defecation Free (ODF). While studies indicate that the SBM-G campaign led to significant economic, environmental and health impacts, contributing to the empowerment of women in particular, it also led to the achievement of SDG 6.2 (Sanitation and Hygiene), 11 years ahead of the stipulated timeline. The Government of India in February 2020, approved Phase-II of the SBM-G with a total outlay of Rs. 1,40,881 crores to focus on the sustainability of the ODF status and to cover the villages with Solid and Liquid Waste Management (SLWM) that would transform villages from ODF to ODF Plus by 2024-25. To achieve the goal of ODF Plus villages, focus is given to providing access to IHHLs to left-out and newly emerging households; Biodegradable Waste Management through composting and setting up of Biogas plants; collection, segregation, and storage facilities for plastic waste management; construction of soak pits, waste stabilization ponds, DEWATS, etc. for Greywater Management; and Faecal Sludge Management through co-treatment in existing Sewage Treatment Plants/Faecal Sludge Treatment Plants (STPs/ FSTPs) in peri-urban areas and setting up of FSTPs under the programme. There are 3 progressive stages of ODF Plus villages. While a village that sustains its ODF status and has arrangements for Solid Waste Management or Liquid Waste Management is considered an ODF Plus Aspiring village; a village that sustains its ODF status and has arrangements both Solid Waste Management or Liquid Waste Management is an ODF Plus Rising village. On the other hand, an ODF Plus Model village is one that sustains its ODF status and has arrangements for both Solid Waste Management and Liquid Waste Management; observes visual cleanliness, i.e., minimal litter, minimal stagnant wastewater, no plastic waste dump in public places; and displays ODF Plus Information, Education and Communication (IEC) messages. As per the IMIS of DDWS in October 2023, over 78 per cent of the villages have declared themselves ODF Plus. DDWS has been implementing various innovative campaigns to accelerate momentum, that while achieving ODF Plus goals would lead to a cleaner, greener and healthier nation. As always, community participation has been integral to the success of the campaign. In the Swachhata Hi Seva 2023, more than 109 crore individuals and 71 Ministries and Departments of GOI participated in the nationwide campaign over an 18-day period, averaging around 6 crore people participation per day across the country. 
      
          
          
            <i>[Updated on 21st March 2024]</i>
