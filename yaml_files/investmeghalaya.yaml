openapi: 3.0.3
info:  
  title: Invest Meghalaya Services, Meghalaya
  description:  >- 
                Govt. of Meghalaya has established an online portal investmeghalaya.gov.in for online issue of various licenses permits and certificates to the investors business establishments and citizen at large through the investmeghalaya.gov.in portal. Government wished to deliver these documents through DIGILOCKER to the applicants.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/investmeghalaya'
paths:
  
  /alimw:
    post:
      tags:
        - APIs
      summary: Application for License for Inter State Migrant Workmen
      description: API to verify Application for License for Inter State Migrant Workmen.
      security:
        - clientId: []
          apiKey: []
      operationId: alimw
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf  
                    
                certificateParameters:
                  type: object
                  required:
                    - RefNo
                    - TokenNo
                      
                  properties:
                    RefNo:
                      type: string
                      description: Ref No
                      example: "ServicePlus Certificate No like ML-CL2019/00001"
                       
                    
                    TokenNo:
                      type: string
                      description: TokenNo
                      example: "ServicePlus Token printed at the bottom of the page"
                       
                    
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
              application/pdf:
                example: Response body contains contents of the certificate in PDF format.
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
