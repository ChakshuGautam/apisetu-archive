info:
  title: Revenue Case Management System - Madhya Pradesh (RCMS MP)
  description: Revenue Case Management System is a web based e-governance initiative of the Madhya Pradesh government through which information is provided to the citizens regarding their cases and helps in managing the functioning of different courts in a better and transparent manner.Petitioners can check the information of scheduled cases, can check status of case, can download the final copy of case.<i>[Updated on 21st August 2023]</i>
  termsOfService: https://web.umang.gov.in/uaw/ts/v1/en/index.htm
  contact:
    name: Provided by - UMANG
    url: https://web.umang.gov.in
  version: 1.0.0
servers:
  - url: https://apigw.umangapp.in
    description: Production Server
    
