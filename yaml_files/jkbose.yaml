openapi: 3.0.3
info:  
  title: THE JAMMU AND KASHMIR BOARD OF SCHOOL EDUCATION, Jammu & Kashmir
  description:  >- 
                The J & K Board Of School Education is issuing their Digital awards for the following years, through DigiLocker. These can be pulled by students into their DigiLocker accounts                  Degree - NA                  Marksheet - 2015,2016,2017,2018,2019,2020,2021,2022,2023                  Diploma -  NA                  Transcript - NA
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/jkbose'
paths:
  
  /sscer:
    post:
      tags:
        - APIs
      summary: Class X Marksheet
      description: API to verify Class X Marksheet.
      security:
        - clientId: []
          apiKey: []
      operationId: sscer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - RROLL
                    - REGNO
                    - YEAR
                    
                    - FullName
                      
                  properties:
                    RROLL:
                      type: string
                      description: Roll No
                      example: "12345"
                       
                    
                    REGNO:
                      type: string
                      description: Registration No
                      example: "A/12345"
                       
                    
                    YEAR:
                      type: string
                      description: Year
                      example: "2015,2016,2017,2018,2019,2020,2021,2022,2023"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
  /hscer:
    post:
      tags:
        - APIs
      summary: Class XII Marksheet
      description: API to verify Class XII Marksheet.
      security:
        - clientId: []
          apiKey: []
      operationId: hscer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
