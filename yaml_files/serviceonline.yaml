openapi: 3.0.3
info:  
  title: Department of Home, Bihar, Bihar
  description:  >- 
                Home Department plays a key role in Administration. It is bedrock of Police Administration. This Department oversees the maintenance of law and order; prevention and control of crimes; prosecution of criminals besides dealing with Fire Services and Prisons Administration. Crime control, Police Modernisation, Maintenance of communal harmony, Passport/Visa formalities to foreign/Indian nationals, Control over Private Security Agencies etc are also some important functions of the department. It Supervises Anti Naxal Operations carried out by the State Police and CAPFs. It provides ex-gratia payme
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/serviceonline'
paths:
  
  /chcer:
    post:
      tags:
        - APIs
      summary: Character Certificate
      description: API to verify Character Certificate.
      security:
        - clientId: []
          apiKey: []
      operationId: chcer
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - RefNo
                    - TokenNo
                      
                  properties:
                    RefNo:
                      type: string
                      description: Application Reference No
                      example: "BCHC/0000/00000"
                       
                    
                    TokenNo:
                      type: string
                      description: Token No
                      example: "3af01"
                       
                    
                      
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
        '502':
          $ref: '#/components/responses/502Error'
        '503':
          $ref: '#/components/responses/503Error'
        '504':
          $ref: '#/components/responses/504Error'
  
components:
  schemas:
    ConsentArtifactSchema:
      $ref: './common/ConsentArtifactSchema.yaml#/ConsentArtifactSchema'
    AcademicCertificateSchema:
      $ref: './common/AcademicCertificateSchema.yaml#/AcademicCertificateSchema'
          
  responses:
    400Error:
      $ref: './common/ErrorResponse.yaml#/400Error'
    401Error:
      $ref: './common/ErrorResponse.yaml#/401Error'
    404Error:
      $ref: './common/ErrorResponse.yaml#/404Error'
    500Error:
      $ref: './common/ErrorResponse.yaml#/500Error'
    502Error:
      $ref: './common/ErrorResponse.yaml#/502Error'
    503Error:
      $ref: './common/ErrorResponse.yaml#/503Error'
    504Error:
      $ref: './common/ErrorResponse.yaml#/504Error'
  securitySchemes:
    clientId:
      type: apiKey
      in: header
      name: X-APISETU-CLIENTID
    apiKey:
      type: apiKey
      in: header
      name: X-APISETU-APIKEY