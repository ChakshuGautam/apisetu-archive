openapi: 3.0.3
info:  
  title: National Testing Agency (NTA), Delhi
  description:  >- 
                National Testing Agency (NTA) conducts entrance examinations for admissions/fellowship in higher educational institutions. Related academic awards of 2022, 2023 are currently available in DigiLocker.
  termsOfService: https://apisetu.gov.in/api-policy
  version: 3.0.0
servers:
  - url: 'https://apisetu.gov.in/certificate/v3/nta'
paths:
  
  /asadc:
    post:
      tags:
        - APIs
      summary: AISSEE Admit Card
      description: API to verify AISSEE Admit Card.
      security:
        - clientId: []
          apiKey: []
      operationId: asadc
      requestBody:
        description: Request format
        content:
          application/json:
            schema:
              type: object
              required:
                - txnId
                - format
              properties:
                txnId:
                  type: string
                  format: uuid
                  description: A unique transaction id for this request in UUID format. It is used for tracking the request.
                  example: "f7f1469c-29b0-4325-9dfc-c567200a70f7"
                format:
                  type: string
                  description: The format of the certificate in response.
                  enum:
                    - xml
                    
                    - pdf
                    
                    
                certificateParameters:
                  type: object
                  required:
                    - ApplicationNo
                    
                    - FullName
                    
                    - DOB
                      
                  properties:
                    ApplicationNo:
                      type: string
                      description: Application No
                      example: "22XXXXXXXXXX"
                       
                    
                    
                    FullName:
                      type: string
                      description: Full name
                      example: "Sunil Kumar"
                    DOB:
                      type: string
                      description: Date of birth in DD-MM-YYYY format
                      example: "31-12-1980"  
                consentArtifact:
                  $ref: '#/components/schemas/ConsentArtifactSchema'
      responses:
        '200':
          description: The certificate data in response body in PDF, XML or JSON format as requested in format parameter.
          content:
            application/xml:
              schema:  
                $ref: '#/components/schemas/AcademicCertificateSchema'  
            
            
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            
            
            
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
